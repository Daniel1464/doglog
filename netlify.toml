[build]
# We don't use a base directory of web/ since it won't capture changes to vendordep.json or CHANGELOG.md, which are outside of the web/ directory
command = "cd web && yarn build"
functions = "web/netlify/functions"
publish = "web/dist"
[build.environment]
NODE_VERSION = 'lts/*'
YARN_CACHE_FOLDER = '/opt/buildhome/.yarn_cache'

## Uncomment to use this redirect for Single Page Applications like create-react-app.
## Not needed for static site generators.
